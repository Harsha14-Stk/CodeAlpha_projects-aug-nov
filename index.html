<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #df74eb, #2342cb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #cccccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Age Calculator</h2>
    <input type="date" id="dob">
    <br>
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const dob = document.getElementById("dob").value;
      if (!dob) {
        alert("‚ö†Ô∏è Please select your date of birth!");
        return;
      }

      const birthDate = new Date(dob);
      const today = new Date();

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      // Adjust if days are negative
      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }

      // Adjust if months are negative
      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerHTML = 
        `üéÇ You are <span style="color:#4CAF50">${years}</span> years, 
        <span style="color:#4CAF50">${months}</span> months, 
        and <span style="color:#4CAF50">${days}</span> days old.`;
    }
  </script>
</body>
</html>
